<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEAT ðŸ›’ðŸŽ¤ - AI-Powered Voice Shopping Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <h1><i class="fas fa-shopping-cart"></i> ShopEAT</h1>
            <p class="subtitle">Your AI-powered voice shopping companion</p>
            <div class="connection-status" id="connectionStatus">
                <span class="status-dot"></span>
                <span class="status-text">Connecting...</span>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Voice Control Section -->
            <section class="voice-section">
                <div class="voice-controls">
                    <button class="voice-btn" id="voiceBtn">
                        <i class="fas fa-microphone mic-icon"></i>
                        <span class="btn-text">Start Listening</span>
                    </button>
                    
                    <div class="listening-status" id="listeningStatus">
                        <i class="fas fa-volume-mute"></i> Not listening
                    </div>
                    
                    <div class="voice-feedback" id="voiceFeedback">
                        <div class="interim-transcript" id="interimTranscript"></div>
                        <p class="feedback-text">Click to start continuous listening</p>
                    </div>
                </div>
                
                <div class="voice-settings">
                    <label for="voiceSettings">
                        <i class="fas fa-cog"></i> Voice Settings
                    </label>
                    <select id="voiceSettings">
                        <option value="natural">Natural</option>
                        <option value="clear">Clear</option>
                        <option value="friendly">Friendly</option>
                    </select>
                </div>
            </section>

            <!-- Shopping List Section -->
            <section class="shopping-section">
                <div class="section-header">
                    <h2><i class="fas fa-list-check"></i> Shopping List</h2>
                    <button class="clear-btn" id="clearListBtn">
                        <i class="fas fa-trash"></i> Clear All
                    </button>
                </div>
                <div class="shopping-list" id="shoppingList">
                    <div class="empty-state">
                        <i class="fas fa-shopping-basket" style="font-size: 3rem; color: var(--gray-300); margin-bottom: var(--space-4); display: block;"></i>
                        <p>ðŸŽ¯ Start by speaking naturally!</p>
                        <p>Try: "I need milk and bread"</p>
                    </div>
                </div>
            </section>

            <!-- AI Assistant Section -->
            <section class="assistant-section">
                <h2><i class="fas fa-robot"></i> AI Assistant</h2>
                <div class="chat-container" id="chatContainer">
                    <div class="chat-message assistant">
                        <div class="message-content">
                            <strong>AI Assistant:</strong> What are we ordering today?
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Quick Actions -->
        <div class="quick-actions">
            <button class="action-btn" id="refreshBtn">
                <i class="fas fa-sync-alt"></i> Refresh
            </button>
            <button class="action-btn" id="testBtn">
                <i class="fas fa-wifi"></i> Test Connection
            </button>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <p>Processing your request...</p>
    </div>

    <!-- Scripts -->
    <script src="app.js"></script>
</body>
</html>
